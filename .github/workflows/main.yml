name: CI/CD
run-name: CI/CD workflow run by ${{github.actor}}
on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - name: installing dependencies...
        run: npm ci -D
      # - name: check formatting...
      #   run: npm run format
      - name: run graphql codegen...
        run: npx graphql-codegen --config codegen.ts
      - name: check linting...
        run: npm run lint
      # - name: unit testing...
      #   run: npm run test
      # - name: Install Playwright Browsers
      #   run: npx playwright install --with-deps
      # - name: Run Playwright tests
      #   run: npx playwright test
      # - name: uploading playwright report...
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: playwright-report
      #     path: playwright-report/
      #     retention-days: 30
  deploy:
    needs: ci
    runs-on: ubuntu-latest
    environment: ercolani
    steps:
      - name: connecting to ercolani...
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOSTNAME }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PW }}
          script: |
            . ~/.bash_profile
            cd ${{secrets.SSH_SITE_PATH}}
            git checkout main
            git pull
            npm i
            npm run codegen --config codegen.ts
            npm run build
